---
## ping-coordinator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-coordinator-deployment
  labels:
    app: ping-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-coordinator
  template:
    metadata:
      labels:
        app: ping-coordinator
    spec:
      containers:
      - name: ping-coordinator
        image: moohh/ping-coordinator:latest
        env:
        - name: PORT
          value: "5001"
        ports:
        - containerPort: 5001

---
## ping-coordinator
apiVersion: v1
kind: Service
metadata:
  name: ping-coordinator
spec:
  type: ClusterIP
  selector:
    app: ping-coordinator
  ports:
  - port: 5001
    targetPort: 5001

---
## pinger (d3)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinger-deployment
  labels:
    app: pinger
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pinger
  template:
    metadata:
      labels:
        app: pinger
    spec:
      containers:
      - name: pinger
        image: moohh/pinger:latest
        env:
        - name: PORT
          value: "5005"
        - name: COORDINATOR_URL
          value: "ping-coordinator"
        - name: COORDINATOR_PORT
          value: "5001"
        - name: PROCESS_INTERVAL
          value: "3000"
        - name: RANDOM_PERCENT
          value: "0"
        ports:
        - containerPort: 5005